<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2" id="listBarang"></div>
        </div>
    </div>

    <script>
        var cartCount = 0;
        var items = [
            ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'],
            ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
            ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
            ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ];
    
        // Function to handle adding items to the cart
        function addToCart() {
            cartCount++;
            document.getElementById('cart').innerHTML = `<i class="fas fa-shopping-cart"></i> (${cartCount})`;
        }
    
        // Function to display all items as cards
        function displayItems(itemList) {
            var listBarang = document.getElementById('listBarang');
            listBarang.innerHTML = "";  // Clear previous content
            
            itemList.forEach(item => {
                var barang = `
                    <div class="col-4 mt-2">
                        <div class="card" style="width: 18rem;">
                            <img src="${item[4]}" class="card-img-top" height="200px" width="200px" alt="Image not found">
                            <div class="card-body">
                                <h5 class="card-title">${item[1]}</h5>
                                <p class="card-text">${item[3]}</p>
                                <p class="card-text"><b>Rp ${item[2]}</b></p>
                                <button class="btn btn-primary addCart">Tambahkan Ke Keranjang</button>
                            </div>
                        </div>
                    </div>`;
                listBarang.innerHTML += barang;
            });
    

            var addCartButtons = document.getElementsByClassName('addCart');
            for (var i = 0; i < addCartButtons.length; i++) {
                addCartButtons[i].addEventListener('click', addToCart);
            }
        }
    
        // Display all items on page load
        displayItems(items);
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
